<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insects</title>

    <link rel="stylesheet" href="./css/custom.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="border rounded">
            <nav>
                <div class="row justify-content-between">
                    <div class="col-4 row align-items-center justify-content-around">
                        <div class="col-auto"><h2 class="fw-light">Insects</h2></div>
                        <div class="col-auto"><a class="nav-link" href="#my_insects">My Insects</a></div>
                        <div class="col-auto"><a class="nav-link" href="#create_insect">Create Insect</a></div>
                    </div>
                    <form class="col-4 row align-items-center justify-content-center">
                        <div class="col-auto"><input id="search_input" type="text" class="form-control" placeholder="Type something..."></div>
                        <div class="col-auto"><button id="search_button" type="button" class="btn btn-outline-primary">Search</button></div>
                        <div class="col-auto"><button id="search_cancel_button" type="button" class="btn btn-outline-danger">Clear</button></div>
                    </form>
                </div>
            </nav>
        </header>
        <br>
        <div class="d-flex">
            <div class="w-25">
                <h3 class="fw-light">Manage Insects</h3><br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="sort_insects">
                    <label for="sort_insects" class="fw-bold text-muted">Sort by the oldest insect</label>
                </div>
                <hr>
                <div class="d-flex flex-column align-items-center">
                    <p class="fw-bold text-muted">Count middle age:</p>
                    <button id="count_button" type="button" class="w-50 btn btn-primary">Count</button><br>
                    <p class="text-muted">Middle age: <span id="middle_age" class="fw-bold text-black">0 mounths</span></p>
                </div>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="title_input" class="form-label">Ttile</label>
                        <input type="text" class="form-control" id="title_input" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="description_input" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description_input">
                    </div>
                    <div class="mb-3">
                        <label for="age_input" class="form-label">Age</label>
                        <input type="number" class="form-control w-50" id="age_input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
                </form>
            </div>
            <ul class="border-start d-flex flex-wrap justify-content-start align-content-start w-100 p-0" id="items_container">
            </ul>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
