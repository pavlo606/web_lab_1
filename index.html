<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Insects</title>

    <link rel="stylesheet" href="./css/custom.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="border rounded bg-light">
            <nav>
                <div class="row justify-content-between">
                    <div class="col-4 row align-items-center justify-content-around">
                        <div class="col-auto"><a class="fw-light text-decoration-none text-black h2" href="./index.html">Insects</a></div>
                        <div class="col-auto rounded selected_page" id="home_page_btn"><a class="nav-link text-dark" href="#my_insects">My Insects</a></div>
                        <div class="col-auto rounded" id="create_page_btn"><a class="nav-link text-dark" href="#create_page">Insect Creator</a></div>
                    </div>
                    <form class="col-4 row align-items-center justify-content-center" id="search_form">
                        <div class="col-auto"><input id="search_input" type="text" class="form-control" placeholder="Type something..."></div>
                        <div class="col-auto"><button id="search_button" type="button" class="btn btn-outline-primary">Search</button></div>
                        <div class="col-auto"><button id="search_cancel_button" type="button" class="btn btn-outline-danger">Clear</button></div>
                    </form>
                </div>
            </nav>
        </header>
        <br>
        <div id="home_page" style="display: flex;">
            <div class="w-25">
                <h3 class="fw-light">Manage Insects</h3><br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="sort_insects">
                    <label for="sort_insects" class="fw-bold text-muted">Sort by the oldest insect</label>
                </div>
                <hr>
                <div class="d-flex flex-column align-items-center">
                    <p class="fw-bold text-muted">Count average age:</p>
                    <button id="count_button" type="button" class="w-50 btn btn-primary">Count</button><br>
                    <p class="text-muted">Average age: <span id="middle_age_text" class="fw-bold text-black">0 mounths</span></p>
                </div>
            </div>
            <ul class="border-start d-flex flex-wrap justify-content-start align-content-start w-100 p-0" id="items_container">
            </ul>
        </div>



        <div id="create_page" class="justify-content-center" style="display: none;">
            <form class="w-25">
                <h2 class="text-center fw-bold mb-4" id="create_page_title">Create Insect</h2>
                <div class="mb-3">
                    <label for="title_input" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name_input" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="description_input" class="form-label">Species</label>
                    <select class="form-select" id="species_select">
                        <option value="" selected disabled>Select species of insect</option>
                        <option value="Ants">Ants</option>
                        <option value="Bees">Bees</option>
                        <option value="Wasps">Wasps</option>
                        <option value="Butterflies">Butterflies</option>
                        <option value="Beetles">Beetles</option>
                        <option value="Weevils">Weevils</option>
                        <option value="Crickets">Crickets</option>
                        <option value="Dragonflies">Dragonflies</option>
                        <option value="Flies">Flies</option>
                        <option value="Homopterans">Homopterans</option>
                        <option value="Walkingsticks">Walkingsticks</option>
                        <option value="Apterygote">Apterygote</option>
                        <option value="Lice">Lice</option>
                    </select>
                </div>
                <div class="d-flex">
                    <div class="mb-3" style="padding-right: 10px;">
                        <label for="age_input" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age_input" value="0">
                    </div>
                    <div class="mb-3" style="padding-left: 10px;">
                        <label for="legs_input" class="form-label">Nuber of legs</label>
                        <input type="number" class="form-control" id="legs_input" value="0">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" role="switch" id="has_wings">
                    <label for="has_wings" class="fw-bold text-muted">Has wings</label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" role="switch" id="is_dangerous">
                    <label for="is_dangerous" class="fw-bold text-muted">Is dangerous</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" id="submit_button">Submit</button>
                <button type="submit" class="btn btn-danger w-100" id="cancel_button" style="display: none;">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
